<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding 101 Quiz</title>
    <link rel="stylesheet" href="../Styles/coding-101.css"> <!-- Use same CSS -->
</head>
<body>
    <div class="lesson-container">
        <header>
            <h1>Coding 101 Quiz</h1>
            <p>Test your knowledge on the basics of programming!</p>
        </header>
        
        <section id="quizContent">
            <form id="quizForm">
                <h3>1. What is the correct way to print a message in JavaScript?</h3>
                <label><input type="radio" name="q1" value="a"> print("Hello")</label><br>
                <label><input type="radio" name="q1" value="b"> console.log("Hello")</label><br>
                <label><input type="radio" name="q1" value="c"> echo "Hello"</label><br>

                <h3>2. Which of these is a programming language?</h3>
                <label><input type="radio" name="q2" value="a"> HTML</label><br>
                <label><input type="radio" name="q2" value="b"> CSS</label><br>
                <label><input type="radio" name="q2" value="c"> Python</label><br>

                <h3>3. What does a loop do in programming?</h3>
                <label><input type="radio" name="q3" value="a"> Stops the program</label><br>
                <label><input type="radio" name="q3" value="b"> Repeats a block of code</label><br>
                <label><input type="radio" name="q3" value="c"> Deletes a variable</label><br>

                <button type="submit">Submit Quiz</button>
            </form>
        </section>
    </div>

    <script src="../JS/coding-101-quiz.js"></script> <!-- Link to Quiz JS -->
</body>
</html>
